<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Dentons</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simplebar@latest/dist/simplebar.css"/>
  <link rel="stylesheet" href="styles/app.css">
</head>
<body>
  <div class="nav">
    <div class="nav__item">
      <div class="nav__logo"></div>
    </div>
    <div class="nav__item">
      <div class="nav__doc-title" id="file-name"></div>
    </div>
    <div class="nav__item">
      <button type="button" class="btn btn--green d-none" id="btn-save-file">Сохранить</button>
    </div>
  </div>

  <div class="wrapper">
    <div class="content">
      <div id="app"></div>
    </div>
  </div>
  <div class="modal" id="modal">
    <div class="modal__body">
      <form id="client-description">
        <div class="form-group">
          <label for="name-of-component">К какому компоненту вы бы отнесли выделенный фрагмент текста?</label>
          <input type="text" class="form-control" id="name-of-component" placeholder="">
        </div>
        <button type="submit" class="btn btn--green float-right">Отправить</button>
      </form>
    </div>
  </div>

  <script src="libs/leader-line/leader-line.min.js"></script>
  <script src="libs/mark/index.js"></script>
  <script src="libs/popper/index.js"></script>
  <script src="libs/tippy/index.js"></script>
  <script src="libs/simplebar/index.js"></script>

  <script type="module" src="js/main.js"></script>
</body>
</html>
