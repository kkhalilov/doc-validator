<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Dentons</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simplebar@latest/dist/simplebar.css"/>
  <link rel="stylesheet" href="styles/app.css">
</head>
<body>
  <div class="nav">
    <div class="nav__item">
      <div class="nav__logo"></div>
    </div>
    <div class="nav__item">
      <div class="nav__doc-title">
        Мой новый договор-new-lastversion.txt
      </div>
    </div>
    <div class="nav__item">
      <button type="button" class="btn btn--green">Сохранить</button>
    </div>
  </div>

  <div class="wrapper">
    <div class="content">
      <div class="step__1" id="app">
        <button class="btn btn--primary mb-32" id="check-doc">Проверить документы</button>
        <div class="subtitle">Мы поддерживаем документы в формете .txt</div>
      </div>
    </div>
  </div>

  <div class="modal" id="modal">
    <div class="modal__body">
      <form id="client-description">
        <div class="form-group">
          <label for="name-of-component">К какому компоненту вы бы отнесли выделенный фрагмент текста?</label>
          <input type="text" class="form-control" id="name-of-component" placeholder="">
        </div>
        <button type="submit" class="btn btn--green float-right">Отправить</button>
      </form>
    </div>
  </div>

  <script src="./node_modules/leader-line/leader-line.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mark.js/8.11.1/mark.min.js" integrity="sha512-5CYOlHXGh6QpOFA/TeTylKLWfB3ftPsde7AnmhuitiTX4K5SqCLBeKro6sPS8ilsz1Q4NRx3v8Ko2IBiszzdww==" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/simplebar@latest/dist/simplebar.min.js"></script>
  <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.min.js"></script>
  <script src="https://unpkg.com/tippy.js@6/dist/tippy-bundle.umd.js"></script>

  <script type="module" src="js/main.js"></script>
</body>
</html>
